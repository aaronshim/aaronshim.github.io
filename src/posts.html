---
title: "All Posts Archive"
description: "A complete archive of all blog posts."
lang: "en-us"
---

<div class="list-container">
  <h1>$title$</h1>
  <p>$description$</p>
  <hr />

  $if(posts)$ $for(posts)$
  <div class="post-line">
    <p class="line-date">$date$</p>
    <div>
      <p class="line-title">
        <a href="$url$">$title$</a>
      </p>
      $if(description)$
      <p class="line-summary">$description$</p>
      $endif$
    </div>
  </div>
  $endfor$ $else$
  <p>No posts found.</p>
  $endif$
</div>
