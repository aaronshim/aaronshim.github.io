design:
  theme: engineeringresumes
  page:
    size: us-letter
    top_margin: 1.5cm
    bottom_margin: 2cm
    left_margin: 2cm
    right_margin: 2cm
    show_page_numbering: false
    show_last_updated_date: true
  colors:
    text: rgb(0, 0, 0)
    name: rgb(0, 0, 0)
    connections: rgb(0, 0, 0)
    section_titles: rgb(0, 0, 0)
    links: rgb(0, 0, 0)
    last_updated_date_and_page_numbering: rgb(128, 128, 128)
  text:
    font_family: XCharter
    font_size: 10pt
    leading: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
  links:
    underline: true
    use_external_link_icon: false
  header:
    name_font_family: XCharter
    name_font_size: 25pt
    name_bold: false
    small_caps_for_name: false
