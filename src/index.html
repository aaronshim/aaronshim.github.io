---
title: "Home"
description: "Welcome to my personal blog and website."
lang: "en-us"
---

<div class="list-container">
  <h1>$title$</h1>
  <p>$description$</p>
  <hr />
  <h2>Recent Posts</h2>

  $if(posts)$ $for(posts)$
  <div class="post-line">
    <p class="line-date">$date$</p>
    <div>
      <p class="line-title">
        <a href="$url$">$title$</a>
      </p>
      $if(description)$
      <p class="line-summary">$description$</p>
      $endif$
    </div>
  </div>
  $endfor$ $else$
  <p>No posts yet.</p>
  $endif$
</div>
